{% extends 'base.html' %}

{% block title %}
    Регистрация пользователя
{% endblock %}

{% block content %}
    <h2>Регистрация нового пользователя</h2>
    <div class="col-md-6">
        <div class="h-100 p-5 text-bg-dark rounded-3">

            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
                <a class="btn btn-warning" href="{% url 'log_in' %}">Назад</a>
            </form>

        </div>
    </div>
{% endblock %}
