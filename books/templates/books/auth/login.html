{% extends 'base.html' %}

{% block title %}
    Авторизация пользователя
{% endblock %}

{% block content %}
    <h2>Авторизация на сайте</h2>

    <div class="col-md-6">
        <div class="h-100 p-5 text-bg-dark rounded-3">

            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <input type="submit" class="btn btn-primary" value="Войти">
                <a class="btn btn-warning" href="{% url 'regis' %}">Зарегистрироваться</a>
                <a class="btn btn-warning" href="{% url 'index_book' %}">Назад</a>
            </form>

        </div>
    </div>
{% endblock %}
